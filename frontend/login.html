<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGov - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-content">
                
                <div class="smartgov-image-placeholder">
                    <img src="https://static.vecteezy.com/system/resources/previews/003/329/602/original/smart-governance-gradient-blue-concept-icon-vector.jpg" alt="SmartGov Digital Services Icon">
                </div>
                
                <h2>ACCESS YOUR GOVERNMENT SERVICES DIGITALLY</h2>
                <p>Securely manage your documents, payments, and public records.</p>
            </div>
            
            <div class="shape circle-lg top-left"></div>
            <div class="shape circle-md bottom-right"></div>
            <div class="shape square-sm top-right"></div>
            <div class="shape circle-sm bottom-left"></div>
        </div>
        
        <div class="right-panel">
            <div class="login-form-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#004080">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                </div>
                <h3>Welcome Back!</h3>
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="National ID / Employee ID / Email" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" placeholder="Password" required>
                        <span class="password-toggle">ðŸ”’</span> 
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="reset-password">Forgot ID/Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                    
                    <div class="separator">
                        <span>or</span>
                    </div>
                    
                    <div class="social-logins">
                        <button class="social-button g-login">G</button>
                        <button class="social-button f-login">f</button>
                        <button class="social-button a-login">ï£¿</button>
                    </div>
                    
                    <p class="signup-link">First Time User? <a href="register_type_selection.html">Register Here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
