<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGov - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-content">
                
                <div class="smartgov-image-placeholder">
                    <img src="https://static.vecteezy.com/system/resources/previews/003/329/602/original/smart-governance-gradient-blue-concept-icon-vector.jpg" alt="SmartGov Digital Services Icon">
                </div>
                
                <h2>CREATE YOUR DIGITAL GOVERNMENT ACCOUNT</h2>
                <p>Register once to access all secure services, payments, and document portals.</p>
            </div>
            
            <div class="shape circle-lg top-left"></div>
            <div class="shape circle-md bottom-right"></div>
            <div class="shape square-sm top-right"></div>
            <div class="shape circle-sm bottom-left"></div>
        </div>
        
        <div class="right-panel">
            <div class="login-form-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#004080">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                </div>
                <h3 id="registration-heading">Start Your Citizen Registration</h3>
                <form class="register-form">
                    
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" placeholder="Create Password" required>
                        <span class="password-toggle">ðŸ”’</span> 
                    </div>

                    <div class="input-group hidden-field" id="employee-id-group">
                        <input type="text" placeholder="Official Employee ID" required>
                    </div>
                    <div class="input-group" id="national-id-group">
                        <input type="text" placeholder="National ID / Citizen ID" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="tel" placeholder="Mobile Number (e.g., 999-888-7777)" required pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}">
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <textarea placeholder="Residential/Official Address" rows="3" required></textarea>
                    </div>

                    
                    <div class="form-options register-options">
                        <label class="checkbox-container">
                            I agree to the Terms & Privacy Policy
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="login-button">Register Account</button>
                    
                    <div class="separator">
                        <span>or</span>
                    </div>
                    
                    <p class="signup-link">Already have an account? <a href="login.html">Login Here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userType = params.get('type');
            
            const heading = document.getElementById('registration-heading');
            const employeeIdGroup = document.getElementById('employee-id-group');
            const nationalIdGroup = document.getElementById('national-id-group');
            const nationalIdInput = nationalIdGroup.querySelector('input');
            const employeeIdInput = employeeIdGroup.querySelector('input');

            if (userType === 'officer') {
                heading.textContent = 'Municipal Officer Registration';
                employeeIdGroup.classList.remove('hidden-field');
                nationalIdGroup.classList.add('hidden-field');
                employeeIdInput.setAttribute('required', 'required');
                nationalIdInput.removeAttribute('required');

            } else if (userType === 'admin') {
                heading.textContent = 'City Admin Registration';
                employeeIdGroup.classList.remove('hidden-field');
                nationalIdGroup.classList.add('hidden-field');
                employeeIdInput.setAttribute('required', 'required');
                nationalIdInput.removeAttribute('required');
                
            } else { // Default to Citizen
                heading.textContent = 'Citizen Registration';
                employeeIdGroup.classList.add('hidden-field');
                nationalIdGroup.classList.remove('hidden-field');
                nationalIdInput.setAttribute('required', 'required');
                employeeIdInput.removeAttribute('required');
            }
        });
    </script>
</body>
</html>
